<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
   <ion-card>
       <ion-card-header>
         Login Form
       </ion-card-header>
       <ion-card-content>
          <ion-list no-lines>
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text"  placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
             <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
            <p>Forgot Password?<a>Register</a></p>
          </ion-item>
        </ion-list>
        
       
        

       </ion-card-content>












   </ion-card>











</ion-content>
